<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>


</head>
<body>
  <!-- container holding all content -->
  <div class="main-container">
    <!-- container holding themes and display contents -->
    <div class="header">
      <p class="text">calc</p>
        <!-- themes toggle to switch themes -->
      <div class="theme">
        <span>Theme</span>
        <div class="theme-toggle">
          <button class="toggles active"></button>
          <button class="toggles"></button>
          <button class="toggles"></button>
        </div>
      </div>
      <!-- number on themes -->
      <div class="theme-number">
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>
    </div>
    
    <!-- display interface -->
    <div class="display">
      <div class="prev"></div>
      <div class="curr"></div>
    </div>

    <!-- container holding clickable functional content -->
    <div class="functional-content">
      <button class="func-box"><span>7</span></button>
      <button class="func-box"><span>8</span></button>
      <button class="func-box"><span>9</span></button>
      <button class="botton del-botton"><span>del</span></button>
      <button class="func-box"><span>4</span></button>
      <button class="func-box"><span>5</span></button>
      <button class="func-box"><span>6</span></button>
      <button class="func-box"><span>+</span></button>
      <button class="func-box"><span>1</span></button>
      <button class="func-box"><span>2</span></button>
      <button class="func-box"><span>3</span></button>
      <button class="func-box"><span >-</span></button>
      <button class="func-box"><span>.</span></button>
      <button class="func-box"><span>0</span></button>
      <button class="func-box"><span>/</span></button>
      <button class="func-box"><span>x</span></button>
      <button class="botton rst-botton"><span>Reset</span></button>
      <button class="botton eql-botton""><span>=</span></button>
    </div>
  </div>
</body>
</html>
